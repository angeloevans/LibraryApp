<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<header>
    <div class="nav">
        <h2 class="logo">Library App</h2>

    </div>
</header>
<body>
<div class="container">
    <h1>List of Books</h1>
    <div id="details">
    </div>

    <form class="addBook">
        <h2>Add New Book</h2>
        <label for="author">Author:</label>
        <input type="text" id="author" placeholder="add Author">
        <label for="title">Book Title:</label>
        <input type="text" id="title" placeholder="add book title">
        <label for="pages">no of pages:</label>
        <input type="text" id ="pages" placeholder="add number of pages">
        <label for="read">have you read this book?</label>
        <input type="checkbox" id="read">
        <button type="button" id="addBtn">Add</button>
    </form>
</div>

<script src="index.js"></script>
</body>
</html>
